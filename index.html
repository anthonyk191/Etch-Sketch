<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="javascript.js"></script>
    </head>
    <body>
        <div class="HeaderLayer"></div>
        <div class="BodyLayer">
            <div class="HotbarContainerManager">
                <div class="HotbarContainerSub1">
                    <div class="BlackColorContainer">
                        <button class="Btn" id = "BlackBtn">
                            <img src="Black Bucket.png" alt="Black Bucket" style="width:100%; height:100%;">
                        </button>
                    </div>
                    <div class="RainbowContainer">
                        <button class="Btn" id = "RainbowBtn">
                            <img src="Rainbow Bucket.png" alt="Rainbow Bucket" style="width:100%; height:100%;">
                        </button>
                    </div>
                </div>
                <div class="HotbarContainerSub2">
                    <div class="EraserContainer">
                        <button class="Btn" id = "WhiteBtn">
                            <img src="White Bucket.png" alt="White Bucket" style="width:100%; height:100%;">
                        </button>
                    </div>
                    <div class="ClearEverythingContainer">
                        <button class="Btn" id = "ClearEverythingBtn">
                            <img src="Eraser Icon.png" alt="Eraser Icon" style="width:100%; height:100%;">
                        </button>
                    </div>
                </div>
                <div class="HotbarContainerSub3">
                    <div class="SliderContainer">
                        <div>
                            <!-- <input type="range" min="1" max="100" value = "50" class="slider" id="myRange"> -->
                            <input type="range" min="1" max="100" value = "50" class="Slider">  <!--type="range" specifies that it is a slider-->
                        </div>
                    </div>
                </div>
            </div>            
            <div class="ArtBoxBoundaries"></div>
        </div>

    </body>
</html>
